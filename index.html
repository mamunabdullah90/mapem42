<!DOCTYPE html>
<html>

<head>
  <title>CF to google sheet</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>

<body style="padding: 20px 50px; background: #29303f;">
  <form method="POST" name="google-sheet">
    <div class="mb-3">
      <label for="name" class="form-label text-info">Full Name</label>
      <input type="text" name="name" class="form-control bg-secondary text-light" id="name" placeholder="">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlInput1" class="form-label text-info">Email address</label>
      <input type="email" class="form-control bg-secondary text-light" name="email" id="exampleFormControlInput1"
        placeholder="">
    </div>
    <div class="mb-3">
      <label for="exampleFormControlTextarea1" class="form-label text-info">Your Message</label>
      <textarea class="form-control bg-secondary text-light" name="text" id="exampleFormControlTextarea1"
        rows="3"></textarea>
    </div>
    <input type="submit" name="submit" class="btn btn-outline-info">


  </form>
  <script type="text/javascript">
    const scriptURL =
      'https://script.google.com/macros/s/AKfycbyNBY2z2HcNwLGMVA7cFS9UUTebw9vr1T8_Ja3SugLtLD-BZCmOcTyGTvh1J75MVzbu/exec'
    const form = document.forms['google-sheet']

    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, {
          method: 'POST',
          body: new FormData(form)
        })
        .then(response => alert("Thanks for contacting us..! We Will Contact You Soon..."))
        .catch(error => console.error('Error!', error.message))
    })
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous">
  </script>
  </div>
</body>

</html>
